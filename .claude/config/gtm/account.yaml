version: "1.0.0"
account_id: "${GTM_ACCOUNT_ID}"

# Apps map to apps/ directory
# Each app gets its own GTM container for isolated deployment
apps:
  - web
  - ai4su
  - designOS_sandbox

# Shared settings applied to all containers
defaults:
  sgtm:
    region: europe-west1
    min_instances: 0
    max_instances: 10
  consent:
    default: denied
    categories:
      - analytics
      - marketing
  events:
    core:
      - page_view
      - error
      - consent_update
    extended:
      - performance
      - user_interaction
      - session_start

# Required custom dimensions for all events
dimensions:
  required:
    - app_id
    - brand_id
    - low_data_mode
    - session_id
    - client_id
