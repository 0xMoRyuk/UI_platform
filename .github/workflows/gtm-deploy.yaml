# GTM Deploy (Per-App)
#
# Syncs local GTM configuration to the remote container and deploys sGTM.
# Triggered on push to main when GTM config files change.
#
# Requires:
#   - GOOGLE_APPLICATION_CREDENTIALS secret (service account JSON)
#   - GTM_ACCOUNT_ID secret
#   - GTM_CONTAINER_ID_<APP> secrets
#   - GTM_CONTAINER_CONFIG_<APP> secrets

name: GTM Deploy

on:
  push:
    branches:
      - main
    paths:
      - ".claude/config/gtm/**"
      - "packages/infra/gtm/**"
  workflow_dispatch:
    inputs:
      app:
        description: "App to deploy"
        required: true
        type: choice
        options:
          - web
          - ai4su
          - designOS_sandbox
      deploy_sgtm:
        description: "Also deploy sGTM container to Cloud Run"
        required: false
        default: "false"
        type: boolean
      version_name:
        description: "Version name (default: auto-generated)"
        required: false
        default: ""
        type: string

permissions:
  contents: read
  id-token: write

env:
  GTM_ACCOUNT_ID: ${{ secrets.GTM_ACCOUNT_ID }}
  GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
  REGION: europe-west1

jobs:
  # Detect which apps have changed
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.detect.outputs.apps }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed apps
        id: detect
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger - use specified app
            echo "apps=[\"${{ github.event.inputs.app }}\"]" >> $GITHUB_OUTPUT
          else
            # Push trigger - detect changed apps
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
            APPS="[]"

            # Check shared changes (affects all apps)
            if echo "$CHANGED_FILES" | grep -q ".claude/config/gtm/shared/"; then
              APPS='["web","ai4su","designOS_sandbox"]'
            else
              # Check per-app changes
              APPS_ARRAY=()
              for app in web ai4su designOS_sandbox; do
                if echo "$CHANGED_FILES" | grep -q ".claude/config/gtm/$app/"; then
                  APPS_ARRAY+=("\"$app\"")
                fi
              done
              if [ ${#APPS_ARRAY[@]} -gt 0 ]; then
                APPS="[$(IFS=,; echo "${APPS_ARRAY[*]}")]"
              fi
            fi

            echo "apps=$APPS" >> $GITHUB_OUTPUT
            echo "Detected apps to deploy: $APPS"

  validate:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.apps != '[]'
    strategy:
      matrix:
        app: ${{ fromJson(needs.detect-changes.outputs.apps) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate configuration
        run: |
          APP="${{ matrix.app }}"
          echo "Validating GTM configuration for $APP..."

          # Check container.yaml exists
          if [ ! -f ".claude/config/gtm/$APP/container.yaml" ]; then
            echo "Error: container.yaml not found for $APP"
            exit 1
          fi

          # Validate JSON files
          for file in .claude/config/gtm/$APP/{tags,variables}/*.json .claude/config/gtm/shared/{triggers,variables}/*.json; do
            if [ -f "$file" ]; then
              if ! jq empty "$file" 2>/dev/null; then
                echo "Error: Invalid JSON in $file"
                exit 1
              fi
            fi
          done

          echo "Configuration validated for $APP"

  sync:
    runs-on: ubuntu-latest
    needs: [detect-changes, validate]
    strategy:
      matrix:
        app: ${{ fromJson(needs.detect-changes.outputs.apps) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install tagmanager2 CLI
        run: cargo install google-tagmanager2-cli

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Get container ID
        id: container
        run: |
          APP="${{ matrix.app }}"
          case "$APP" in
            web)
              echo "container_id=${{ secrets.GTM_CONTAINER_ID_WEB }}" >> $GITHUB_OUTPUT
              ;;
            ai4su)
              echo "container_id=${{ secrets.GTM_CONTAINER_ID_AI4SU }}" >> $GITHUB_OUTPUT
              ;;
            designOS_sandbox)
              echo "container_id=${{ secrets.GTM_CONTAINER_ID_SANDBOX }}" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Create workspace
        id: workspace
        run: |
          APP="${{ matrix.app }}"
          WORKSPACE_NAME="Deploy-$APP-$(date +%Y%m%d-%H%M%S)"

          RESULT=$(tagmanager2 accounts containers-workspaces-create \
            --account-id=$GTM_ACCOUNT_ID \
            --container-id=${{ steps.container.outputs.container_id }} \
            -r "{\"name\":\"$WORKSPACE_NAME\"}" \
            --output-format=json)

          WORKSPACE_ID=$(echo "$RESULT" | jq -r '.workspaceId')
          echo "workspace_id=$WORKSPACE_ID" >> $GITHUB_OUTPUT
          echo "workspace_name=$WORKSPACE_NAME" >> $GITHUB_OUTPUT

      - name: Sync shared triggers
        run: |
          for trigger_file in .claude/config/gtm/shared/triggers/*.json; do
            if [ -f "$trigger_file" ]; then
              echo "Syncing trigger: $trigger_file"
              tagmanager2 accounts containers-workspaces-triggers-create \
                --account-id=$GTM_ACCOUNT_ID \
                --container-id=${{ steps.container.outputs.container_id }} \
                --workspace-id=${{ steps.workspace.outputs.workspace_id }} \
                -r "@$trigger_file" || true
            fi
          done

      - name: Sync shared variables
        run: |
          for var_file in .claude/config/gtm/shared/variables/*.json; do
            if [ -f "$var_file" ]; then
              echo "Syncing variables from: $var_file"
              jq -c '.variables[]?' "$var_file" | while read -r var; do
                if [ -n "$var" ]; then
                  tagmanager2 accounts containers-workspaces-variables-create \
                    --account-id=$GTM_ACCOUNT_ID \
                    --container-id=${{ steps.container.outputs.container_id }} \
                    --workspace-id=${{ steps.workspace.outputs.workspace_id }} \
                    -r "$var" || true
                fi
              done
            fi
          done

      - name: Sync app tags
        run: |
          APP="${{ matrix.app }}"
          for tag_file in .claude/config/gtm/$APP/tags/*.json; do
            if [ -f "$tag_file" ]; then
              echo "Syncing tag: $tag_file"
              tagmanager2 accounts containers-workspaces-tags-create \
                --account-id=$GTM_ACCOUNT_ID \
                --container-id=${{ steps.container.outputs.container_id }} \
                --workspace-id=${{ steps.workspace.outputs.workspace_id }} \
                -r "@$tag_file" || true
            fi
          done

      - name: Sync app variables
        run: |
          APP="${{ matrix.app }}"
          for var_file in .claude/config/gtm/$APP/variables/*.json; do
            if [ -f "$var_file" ]; then
              echo "Syncing variable: $var_file"
              tagmanager2 accounts containers-workspaces-variables-create \
                --account-id=$GTM_ACCOUNT_ID \
                --container-id=${{ steps.container.outputs.container_id }} \
                --workspace-id=${{ steps.workspace.outputs.workspace_id }} \
                -r "@$var_file" || true
            fi
          done

      - name: Create version
        id: version
        run: |
          APP="${{ matrix.app }}"
          VERSION_NAME="${{ github.event.inputs.version_name }}"
          if [ -z "$VERSION_NAME" ]; then
            VERSION_NAME="v$(date +%Y.%m.%d)-$APP-${GITHUB_SHA::7}"
          fi

          RESULT=$(tagmanager2 accounts containers-workspaces-create-version \
            --account-id=$GTM_ACCOUNT_ID \
            --container-id=${{ steps.container.outputs.container_id }} \
            --workspace-id=${{ steps.workspace.outputs.workspace_id }} \
            -r "{\"name\":\"$VERSION_NAME\",\"notes\":\"Deployed from GitHub Actions for $APP\"}" \
            --output-format=json)

          VERSION_ID=$(echo "$RESULT" | jq -r '.containerVersionId')
          echo "version_id=$VERSION_ID" >> $GITHUB_OUTPUT
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Publish version
        run: |
          tagmanager2 accounts containers-versions-publish \
            --account-id=$GTM_ACCOUNT_ID \
            --container-id=${{ steps.container.outputs.container_id }} \
            --container-version-id=${{ steps.version.outputs.version_id }}

          echo "Published GTM version for ${{ matrix.app }}: ${{ steps.version.outputs.version_name }}"

  deploy-sgtm:
    runs-on: ubuntu-latest
    needs: [detect-changes, sync]
    if: ${{ github.event.inputs.deploy_sgtm == 'true' }}
    strategy:
      matrix:
        app: ${{ fromJson(needs.detect-changes.outputs.apps) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Get service name and config
        id: sgtm
        run: |
          APP="${{ matrix.app }}"
          SERVICE_NAME=$(grep service_name .claude/config/gtm/$APP/container.yaml | cut -d: -f2 | tr -d ' "')
          echo "service_name=$SERVICE_NAME" >> $GITHUB_OUTPUT

          case "$APP" in
            web)
              echo "container_config=${{ secrets.GTM_CONTAINER_CONFIG_WEB }}" >> $GITHUB_OUTPUT
              ;;
            ai4su)
              echo "container_config=${{ secrets.GTM_CONTAINER_CONFIG_AI4SU }}" >> $GITHUB_OUTPUT
              ;;
            designOS_sandbox)
              echo "container_config=${{ secrets.GTM_CONTAINER_CONFIG_SANDBOX }}" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Build and push sGTM image
        run: |
          SERVICE_NAME="${{ steps.sgtm.outputs.service_name }}"

          docker build \
            -t gcr.io/$GCP_PROJECT/$SERVICE_NAME:${{ github.sha }} \
            -t gcr.io/$GCP_PROJECT/$SERVICE_NAME:latest \
            -f packages/infra/gtm/Dockerfile.sgtm \
            .

          docker push gcr.io/$GCP_PROJECT/$SERVICE_NAME:${{ github.sha }}
          docker push gcr.io/$GCP_PROJECT/$SERVICE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          SERVICE_NAME="${{ steps.sgtm.outputs.service_name }}"

          gcloud run deploy $SERVICE_NAME \
            --image=gcr.io/$GCP_PROJECT/$SERVICE_NAME:${{ github.sha }} \
            --region=$REGION \
            --platform=managed \
            --allow-unauthenticated \
            --min-instances=0 \
            --max-instances=10 \
            --memory=256Mi \
            --cpu=1 \
            --timeout=60s \
            --concurrency=80 \
            --set-env-vars="CONTAINER_CONFIG=${{ steps.sgtm.outputs.container_config }}"

      - name: Get service URL
        run: |
          SERVICE_NAME="${{ steps.sgtm.outputs.service_name }}"
          URL=$(gcloud run services describe $SERVICE_NAME \
            --region=$REGION \
            --format='value(status.url)')
          echo "sGTM deployed for ${{ matrix.app }} to: $URL"
